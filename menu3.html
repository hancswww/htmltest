<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none; background: gray; padding-left: 0px; 
            text-align: center; width: 40%; 
            color: white; font-size: 18px;
            float:left; 
        }

        li{background: white; text-align: left;  padding: 5px 25px 5px;
            color: black; font-weight: bolder; font-size: 15px; border-bottom: 1px solid gray;
            transition: all ease 0.5s; 
        }
        li:hover{background: chartreuse;}
    </style>
</head>
<body>   
        <ul>교육관리
            <li>모집중과정</li>
            <li>진행중과정</li>
            <li>종료(수료)과정</li>
            <li>관리종료과정</li>
            <li>연도별구분</li>
            <li>훈련생검색</li>
        </ul>
</body>
</html>
